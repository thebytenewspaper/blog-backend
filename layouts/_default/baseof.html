<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Ionicons -->
    <link rel="preload" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" as="style">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link rel="icon" href="{{ "img/favicon.ico" | relURL }}">
    <link rel="stylesheet" href="{{ "css/root.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/resets.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/defaults.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/layouts.css" | relURL }}">

    <link rel="stylesheet" href="{{ "css/component-post.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/component-footer.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/component-header.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/component-category-layouts.css" | relURL }}">

    <title>{{ .Page.Title }}</title>
</head>
<body>
    {{ partial "header" }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer" . }}

    <script id="DEFAULT_ANY_ERRORING_IMAGES">
        const images = Array.from(document.getElementsByTagName("img"));
        images.forEach(img => {
            img.onerror = (e) => {
                e.preventDefault()
                img.src = "{{ .Site.Params.defaultImage }}"
                img.onerror = null
            }
        })
    </script>
</body>
</html>
