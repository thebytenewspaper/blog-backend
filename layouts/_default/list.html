{{ define "main" }}
  <!-- Display Authors Differently -->
  {{ if eq .Type "authors"}}
    {{ partial "authors-list" . }}
  {{ else if eq .Type "staff" }}
    {{ partial "staff-page-lists" . }}
  {{ else if eq .Type "tags" }}
    <!-- TODO: Handle this possibility -->
    {{ partial "posts-list" . }}
  {{ else }}
    <!-- Display Post Related Content -->
    {{ partial "posts-list" . }}
  {{ end }}
{{ end }}
